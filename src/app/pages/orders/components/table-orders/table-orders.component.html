<table mat-table class="mat-elevation-z8" [dataSource] = "ordersList">

  <!-- Name Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.cliente.nome }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.cliente.telefone }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Bairro</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.cliente.endereco.bairro }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="responsavel">
    <th mat-header-cell *matHeaderCellDef>Respons√°vel</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.nomeResp }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.status.nome }}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor Total</th>
    <td mat-cell *matCellDef="let row"  style="width: 800px;">
      <div class="info-td">
        <span class="title">{{ row.total | currency : 'R$'  }}</span>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paging">
  <div class="pagination">
      <span (click)="onClickPrevious()">&laquo;</span>
      <span *ngFor="let key of counter(totalPaging); let i = index"
        id="{{i+1}}"
        (click)="onClickPagination(i+1)"
        [class.active]="actualPaging == i+1"
        >
        {{i == 0 ? i+1 : i+1}}
      </span>
      <span (click)="onClickNext()">&raquo;</span>
    </div>
</div>
